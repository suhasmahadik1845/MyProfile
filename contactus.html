<!DOCTYPE html>
<html>
  <head>
    <title>My Profile</title>
  </head>
  <body>
    <h2>Contact Us</h2>
    <br />
    <table>
      <tr>
        <td>
          <label for="fullName"> <b>Full Name:</b></label>
        </td>
        <td>
          <input
            type="text"
            id="fullName"
            placeholder="Max character length ="
          />
        </td>
      </tr>
      <tr>
        <td>
          <label for="mobileNumber"> <b>Mobile Number:</b></label>
        </td>
        <td><input type="text" id="mobileNumber" /></td>
      </tr>
      <tr>
        <td>
          <label for="email"> <b>Email:</b></label>
        </td>
        <td><input type="text" id="email" placeholder="E.abc@gmail.com" /></td>
      </tr>
      <tr>
        <td><b>Enquiry:</b></td>
        <td><textarea rows="5" cols="25"> </textarea></td>
      </tr>
      <tr>
        <td><button type="submit">Submit</button></td>
        <td><button type="clear">clear</button></td>
        <td></td>
      </tr>
    </table>
  </body>
</html>
